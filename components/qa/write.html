<section class="p-8 flex flex-col gap-4">
  <form class="grid grid-cols-8 gap-4">

      class="col-span-2 md:col-span-1 text-base md:text-xl font-semibold text-[#A10076] flex items-center justify-center"

      type="text"
      class="col-span-6 md:col-span-7 border border-zinc-300 rounded-md px-2 py-2 md:py-4 text-sm"

      <button class="flex gap-2 items-center">
        <div
          class="size-6 text-black"
          style="
            mask: url('../assets/img/ic_lock.svg') no-repeat center;
            -webkit-mask: url('../assets/img/ic_lock.svg') no-repeat center;
            mask-size: contain;
            -webkit-mask-size: contain;
            background-color: currentColor;
          "

        <button

        <button
          class="bg-zinc-100 text-black border border-zinc-300 rounded-md px-10 py-4 text-xl"

    </div>
    <button
      class="flex gap-2 items-center border border-zinc-300 rounded-md px-2 py-2 min-w-[100px] md:sr-only"

      <div
        class="size-6 text-black"
        style="
          mask: url('../assets/img/ic_lock.svg') no-repeat center;
          -webkit-mask: url('../assets/img/ic_lock.svg') no-repeat center;
          mask-size: contain;
          -webkit-mask-size: contain;
          background-color: currentColor;
        "
      ></div>
      비밀글

    <div class="col-span-8 flex mt-6 md:sr-only gap-4 items-center">
      <button
        class="bg-zinc-100 text-black border border-zinc-300 rounded-md py-2 text-xl w-full"
      >
        목록
      </button>
      <button
        class="bg-zinc-100 text-black border border-zinc-300 rounded-md py-2 text-xl w-full"
      >
