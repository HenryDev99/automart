<section class="p-8 flex flex-col gap-4 items-center justify-center">
  <h1 class="text-[30px] md:text-[34px]">비밀번호 확인</h1>
  <span class="text-base md:text-xl pb-10"
    >글을 등록할 때 입력하였던 비밀번호를 입력해 주세요</span
  >
  <div class="p-6 md:p-16 border border-zinc-300 rounded-md flex flex-col">
    <span class="text-xl font-medium">비밀번호</span>
    <input
      type="password"
      class="border border-zinc-300 rounded-md px-2 py-2 md:py-4 text-sm w-full"
    />
    <span class="text-left !py-4 flex items-center gap-2">
      <div
        class="size-6 text-black"
        style="
          mask: url('../../assets/img/ic_lock.svg') no-repeat center;
          -webkit-mask: url('../../assets/img/ic_lock.svg') no-repeat center;
          mask-size: contain;
          -webkit-mask-size: contain;
          background-color: currentColor;
        "
      ></div>
      <span class="text-xs md:text-base"
        >선택하신 글은 글쓴이가 비밀글로 등록한 글입니다.</span
      >
    </span>
    <button class="bg-[#A10076] text-white rounded-md px-4 py-2">확인</button>
  </div>
  <button
    class="bg-zinc-100 text-black rounded-md px-4 py-2 border border-zinc-300 mt-10"
  >
    돌아가기
  </button>
</section>
