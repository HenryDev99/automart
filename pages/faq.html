<!DOCTYPE html>
<html lang="ko" class="overflow-x-hidden">
  <head>
    <script src="../core/header.js"></script>
    <script src="../core/component-loader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        defaultHeader.appendToHead();
        loadComponent("../components/header.html", "#header-container");
        loadComponent("../components/navigation.html", "#navigation-container");
        loadComponent("../components/footer.html", "#footer-container");
        loadComponent(
          "../components/common/pagination.html",
          "#faq-pagination"
        );
        loadComponent("../components/faq/faqTable.html", "#faqTable-container");
        loadComponent(
          "../components/faq/videoPopup.html",
          "#videoPopup-container"
        );
      });
    </script>
  </head>
  <body class="min-w-[360px] overflow-x-hidden w-full">
    <div id="header-container"></div>
    <div id="videoPopup-container"></div>
    <div id="navigation-container" class="sr-only md:not-sr-only"></div>
    <main class="overflow-x-hidden max-w-full w-full">
      <section
        class="sr-only md:not-sr-only py-4 grid bg-[#D8E3F0] grid-cols-3 md:px-8 lg:px-20 lg:gap-8"
      >
        <article class="col-span-2 flex flex-col justify-center">
          <span class="font-semibold mb-4 text-[40px]">FAQ</span>
          <span class="text-sm font-normal text-zinc-600 text-lg"
            >공매/공개매각과 관련된 상담 및 문의 중 가장 많이 언급된 내용을
            모아서 정리하였습니다. 궁금한 사항을 검색해 보세요.
          </span>
        </article>
        <article class="col-span-1 flex justify-center items-center">
          <img
            src="../assets/img/img_banner_q&a.png"
            alt="q&a_banner"
            class="w-[300px] h-[200px] object-contain"
          />
        </article>
      </section>
      <section
        class="p-4 bg-[#D8E3F0] flex flex-col justify-center items-center md:sr-only"
      >
        <article class="flex items-center justify-between gap-2 w-full">
          <span class="font-semibold mb-4 text-2xl">FAQ</span>
          <img
            src="../assets/img/img_banner_q&a.png"
            alt="q&a_banner"
            class="w-[120px] h-[80px] object-contain"
          />
        </article>
        <article class="text-[11px] text-zinc-600">
          <span
            >공매/공개매각과 관련된 상담 및 문의 중 가장 많이 언급된 내용을
            모아서 정리하였습니다. 궁금한 사항을 검색해 보세요.</span
          >
        </article>
      </section>

      <div id="faqTable-container"></div>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
