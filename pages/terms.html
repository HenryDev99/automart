<!DOCTYPE html>
<html lang="ko" class="overflow-x-hidden">
  <head>
    <script src="../core/header.js"></script>
    <script src="../core/component-loader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        defaultHeader.appendToHead();
        loadComponent("../components/header.html", "#header-container");
        loadComponent("../components/navigation.html", "#navigation-container");
        loadComponent("../components/footer.html", "#footer-container");
      });
    </script>
  </head>
  <body class="min-w-[360px] overflow-x-hidden w-full">
    <div id="header-container"></div>
    <div id="navigation-container" class="sr-only md:not-sr-only"></div>
    <main class="overflow-x-hidden max-w-full w-full">
      <section
        class="sr-only md:not-sr-only py-4 grid bg-[#F2F7E0] grid-cols-3 md:px-8 lg:px-20 lg:gap-8"
      >
        <article class="col-span-2 flex flex-col justify-center">
          <span class="font-semibold mb-4 text-[40px] text-[#A10076]"
            >이용약관</span
          >
          <span class="text-sm font-normal text-zinc-600 text-lg"
            >오토마트를 이용하실 고객님께서는 아래의 이용약관을 참고바랍니다.
          </span>
        </article>
        <article class="col-span-1 flex justify-center items-center">
          <img
            src="../assets/img/img_banner_terms.png"
            alt="terms_banner"
            class="w-[300px] h-[200px] object-contain"
          />
        </article>
      </section>
      <section
        class="p-4 bg-[#F2F7E0] flex flex-col justify-center items-center md:sr-only"
      >
        <article class="flex items-center justify-between gap-2 w-full">
          <span class="font-semibold mb-4 text-2xl text-[#A10076]"
            >이용약관</span
          >
          <img
            src="../assets/img/img_banner_terms.png"
            alt="terms_banner"
            class="w-[120px] h-[80px] object-contain"
          />
        </article>
        <article class="text-[11px] text-zinc-600">
          <span
            >오토마트를 이용하실 고객님께서는 아래의 이용약관을
            참고바랍니다.</span
          >
        </article>
      </section>
      <section class="p-4 flex flex-col gap-6">
        <span class="text-xl md:text-2xl text-[#A10076]">이용약관</span>
        <div class="flex flex-col border border-zinc-300 rounded-md p-4">
          <span>1. 이용약관</span>
          <span>2. 개인정보 수집 및 이용</span>
          <span>3. 개인정보 수집 및 이용</span>
          <span>4. 개인정보 수집 및 이용</span>
          <span>5. 개인정보 수집 및 이용</span>
          <span>6. 개인정보 수집 및 이용</span>
        </div>
      </section>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
