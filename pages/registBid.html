<!DOCTYPE html>
<html lang="ko" class="overflow-x-hidden">
  <head>
    <script src="../core/header.js"></script>
    <script src="../core/component-loader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        defaultHeader.appendToHead();
        loadComponent("../components/header.html", "#header-container");
        loadComponent("../components/navigation.html", "#navigation-container");
        loadComponent("../components/footer.html", "#footer-container");
        loadComponent(
          "../components/myInfo/bidCompany.html",
          "#myInfo-container"
        );
      });
    </script>
  </head>
  <body class="min-w-[360px] overflow-x-hidden w-full">
    <div id="header-container"></div>
    <div id="navigation-container" class="sr-only md:not-sr-only"></div>
    <main class="overflow-x-hidden max-w-full w-full">
      <section
        class="sr-only md:not-sr-only py-4 grid bg-[#F4EDE3] grid-cols-3 md:px-8 lg:px-20 lg:gap-8"
      >
        <article class="col-span-2 flex flex-col justify-center">
          <span class="font-semibold mb-4 text-[40px]"
            ><span class="text-[#A10076]">나의입찰정보</span> 등록</span
          >
          <span class="text-sm font-normal text-zinc-600 text-lg"
            >입찰정보를 미리 저장하여 입찰신청할 때마다 입찰정보를 매번 입력하지
            않아도 정보를 [나의입찰정보 가져오기]하여 사용할 수 있습니다.
          </span>
        </article>
        <article class="col-span-1 flex justify-center items-center">
          <img
            src="../assets/img/img_banner_myinfo.png"
            alt="myinfo_banner"
            class="w-[400px] object-contain"
          />
        </article>
      </section>
      <section
        class="p-4 bg-[#F4EDE3] flex flex-col justify-center items-center md:sr-only"
      >
        <article class="flex items-center justify-between gap-2 w-full">
          <span class="font-semibold mb-4 text-2xl"
            ><span class="text-[#A10076]">나의입찰정보</span> 등록</span
          >
          <img
            src="../assets/img/img_banner_myinfo.png"
            alt="myinfo_banner"
            class="w-[120px] h-[80px] object-contain"
          />
        </article>
        <article class="text-[11px] text-zinc-600">
          <span
            >입찰정보를 미리 저장하여 입찰신청할 때마다 입찰정보를 매번 입력하지
            않아도 정보를 [나의입찰정보 가져오기]하여 사용할 수 있습니다.</span
          >
        </article>
      </section>
      <section class="p-8 gap-8 flex flex-col">
        <div class="w-full grid grid-cols-4">
          <div
            class="col-span-1 rounded-t-md bg-white py-4 px-2 border-t border-x border-black flex items-center justify-center"
          >
            <span class="text-sm md:text-xl font-semibold text-[#A10076]"
              >개인</span
            >
          </div>
          <div
            class="col-span-1 rounded-t-md bg-zinc-100 py-4 px-2 border-t-zinc-300 border-x-zinc-300 border-b-black flex items-center justify-center border"
          >
            <span class="text-sm md:text-xl font-semibold text-zinc-600"
              >법인</span
            >
          </div>
          <div
            class="col-span-1 rounded-t-md bg-zinc-100 py-4 px-2 border-t-zinc-300 border-x-zinc-300 border-b-black flex items-center justify-center border"
          >
            <span class="text-sm md:text-xl font-semibold text-zinc-600"
              >매매상사</span
            >
          </div>
          <div class="col-span-1 py-4 px-2 border-b"></div>
        </div>
      </section>
      <div id="myInfo-container"></div>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
