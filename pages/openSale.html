<!DOCTYPE html>
<html lang="ko" class="overflow-x-hidden">
  <head>
    <script src="../core/header.js"></script>
    <script src="../core/component-loader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        defaultHeader.appendToHead();
        loadComponent("../components/header.html", "#header-container");
        loadComponent("../components/navigation.html", "#navigation-container");
        loadComponent("../components/footer.html", "#footer-container");
        loadComponent(
          "../components/openSale/tabContent2.html",
          "#tabContent-container"
        ).then(() => {
          loadComponent(
            "../components/common/pagination.html",
            "#openSale-pagination"
          );
        });
      });
    </script>
  </head>
  <body class="min-w-[360px] overflow-x-hidden w-full">
    <div id="header-container"></div>
    <div id="navigation-container" class="sr-only md:not-sr-only"></div>
    <main class="overflow-x-hidden max-w-full w-full">
      <section
        class="sr-only md:not-sr-only py-4 grid bg-[#d6f2f8] grid-cols-3 md:px-8 lg:px-20 lg:gap-8"
      >
        <article class="col-span-2 flex flex-col justify-center">
          <span class="font-semibold mb-4 text-[40px]"
            ><span class="text-[#A10076]">[금융기관]</span> 공개매각 정보</span
          >
          <span class="text-sm font-normal text-zinc-600 text-lg"
            >선택한 조건별로 진행중이거나 마감완료된 공고를 검색할 수 있는
            서비스 입니다.
          </span>
          <span class="text-sm font-normal text-zinc-600 text-lg">
            하단의 목록에서 공고와 차량확인, 입찰 등을 하려면 해당 공고번호를
            클릭해 주세요.
          </span>
        </article>
        <article class="col-span-1 flex justify-center items-center">
          <img
            src="../assets/img/img_company.png"
            alt="seoul_notice"
            class="w-[300px] h-[200px] object-contain"
          />
        </article>
      </section>
      <section
        class="p-4 bg-[#d6f2f8] flex flex-col justify-center items-center md:sr-only"
      >
        <article class="flex items-center justify-between gap-2 w-full">
          <span class="font-semibold mb-4 text-2xl"
            ><span class="text-[#A10076]">[금융기관]</span> 공개매각 정보</span
          >
          <img
            src="../assets/img/img_company.png"
            alt="seoul_notice"
            class="w-[120px] h-[80px] object-contain"
          />
        </article>
        <article class="text-[11px] text-zinc-600">
          <span
            >선택한 조건별로 진행중이거나 마감완료된 공고를 검색할 수 있는
            서비스 입니다. 하단의 목록에서 공고와 차량확인, 입찰 등을 하려면
            해당 공고번호를 클릭해 주세요.</span
          >
        </article>
      </section>
      <section class="md:p-8 py-8">
        <div class="w-full grid grid-cols-2">
          <div
            class="col-span-1 rounded-t-md bg-white py-2 md:py-4 px-2 border-t border-x border-black flex items-center justify-center"
          >
            <span class="text-xl font-semibold text-[#A10076]"
              >진행중 공개매각</span
            >
          </div>
          <div
            class="col-span-1 rounded-t-md bg-zinc-100 py-2 md:py-4 px-2 border-t-zinc-300 border-x-zinc-300 border-b-black flex items-center justify-center border"
          >
            <span class="text-xl font-semibold text-zinc-600"
              >마감완료 공개매각</span
            >
          </div>
        </div>
        <section id="tabContent-container"></section>
      </section>
    </main>
    <div id="footer-container" class="mt-4"></div>
  </body>
</html>
